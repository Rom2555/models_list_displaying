<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Книги за {{ current_date }}</title>
</head>
<body>
    <h1>Книги за дату {{ current_date }}</h1>

    {% if prev_date %}
        <a href="/books/{{ prev_date }}/">Предыдущая дата</a> |
    {% endif %}

    <a href="/books/">Все книги</a>

    {% if next_date %}
        | <a href="/books/{{ next_date }}/">Следующая дата</a>
    {% endif %}

    <ul>
        {% for book in books %}
            <li>
                <h3>{{ book.name }}</h3>
                <p>Автор: {{ book.author }}</p>
                <p>Дата публикации: {{ book.pub_date }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
